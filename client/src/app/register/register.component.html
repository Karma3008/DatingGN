<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center test-primary">Inscription</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
               class="form-control"
                name="username"
                [(ngModel)]="model.username"
                placeholder="Nom utilisateur"
        >
    </div>
    <div class="mb-3">
        <input type="password"
               class="form-control"
                name="password"
                [(ngModel)]="model.password"
                placeholder="Mot de passe"
        >
    </div>
    <div class="text-center">
       <button class="btn btn-success" type="submit">Valider</button>
       <button class="btn btn-default" type="button" (click)="cancel()">Annuler</button>

    </div>
</form>
